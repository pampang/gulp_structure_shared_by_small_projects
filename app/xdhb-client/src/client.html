<!doctype html>
<html>

<head>
    <!-- head -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="email=no">
  <meta name="description" content="下单成功">
  <title>
    下单成功
  </title>
  <link rel="stylesheet" type="text/css" href="./css/client.css">
</head>
<body>
  <div class="success">
    <img
      class="success__image"
      src="./images/success.png"
      alt="下单成功"
    />
    <p class="success__text">订单提交成功</p>
  </div>

  <div class="redpocket">
    <div class="redpocket__wrap">
      <img
        class="redpocket__bg"
        src="./images/redpocket__bg.png"
      />
      <div class="redpocket__content">
        <p class="redpocket__price">
          <span id="redpocket__price" class="redpocket__price--price">????</span>元
        </p>
        <div class="redpocket__info">
          <p class="redpocket__congratulation">
            恭喜你，获得下单红包
          </p>
          <p class="redpocket__checkout">
            红包已放入账户，请在“我的优惠券”中查看
          </p>
          <p class="redpocket__remain">还有<span id="redpocket__remain">?</span>个红包</p>
          <div id="shareBtn" class="redpocket__share" ontouchend="">
            分享给朋友
          </div>
        </div>
      </div>
  </div>

  <script src="//cdn.bootcss.com/zepto/1.2.0/zepto.js"></script>
  <script type="text/javascript" src="./js/client.js"></script>
</body>
</html>
